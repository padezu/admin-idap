<nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="isLoggedIn$ | async">
    <a class="navbar-brand" href="#">
        <img src="../../assets/LOGO_IDAP.jpg" alt="Logo" style="width:70px;">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
          Administrador de usuarios |
      </li>
    </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="isLoggedIn$ | async">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor= "let menu of menus">
            <button type="button" class="btn btn-primary" (click)="onSelect(menu)">{{menu.Opc_Descri}}</button>    
        </li>
      </ul>
    </div>
    <div class="navbar-nav nav-right">
        <div class="nav-item">
            <button type="button" class="btn btn-dark" *ngIf="isLoggedIn$ | async" (click)="onLogout()">Cerrar sesion</button>
        </div>
    </div>
</nav>
